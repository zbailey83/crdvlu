<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CardValue AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Fredoka:wght@600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-start: #ffd4c4;
        --bg-end: #d4b3ff;
        --clay-card: #fef9f5;
        --text-primary: #2d2d3a;
        --text-secondary: #6b6b80;
        --shadow-color: rgba(0, 0, 0, 0.12);
        --bounce-easing: cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      body { 
        font-family: 'DM Sans', sans-serif; 
        background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
        min-height: 100vh;
        margin: 0;
        color: var(--text-primary);
        overflow-x: hidden;
      }

      h1, h2, h3, h4 {
        font-family: 'Fredoka', 'Quicksand', sans-serif;
      }

      .clay-card {
        background: var(--clay-card);
        border-radius: 40px;
        box-shadow: 
          10px 16px 30px var(--shadow-color),
          inset 0 4px 8px rgba(255, 255, 255, 0.8),
          inset 0 -4px 8px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s var(--bounce-easing), box-shadow 0.3s ease;
      }

      .clay-button {
        border-radius: 9999px;
        box-shadow: 
          6px 10px 18px var(--shadow-color),
          inset 0 3px 6px rgba(255, 255, 255, 0.5);
        transition: transform 0.2s var(--bounce-easing), box-shadow 0.2s ease;
      }

      .clay-button:active {
        transform: scale(0.95) translateY(2px);
        box-shadow: 2px 4px 8px var(--shadow-color);
      }

      .clay-button:hover {
        transform: translateY(-2px);
        box-shadow: 8px 14px 22px var(--shadow-color);
      }

      /* Custom scrollbar hide */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      @keyframes pulse-clay {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }

      .scanning-clay {
        position: relative;
        overflow: hidden;
      }

      .scanning-clay::after {
        content: '';
        position: absolute;
        top: -100%;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.4), transparent);
        animation: scan-anim 2s infinite ease-in-out;
      }

      @keyframes scan-anim {
        0% { top: -100%; }
        100% { top: 100%; }
      }
    </style>
